<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>

</head>
<body>
<h1>Users</h1>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>SecondName</th>
            <th>Car</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getFirstName()}"></td>
            <td th:utext="${user.getSecondName()}"></td>
            <td th:utext="${user.getCar()}"></td>
            <td><a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a></td>
            <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form></td>
        </tr>
    </table>
    <br/>
    <a href="/new">Create new user</a>
</div>
</body>
</html>
