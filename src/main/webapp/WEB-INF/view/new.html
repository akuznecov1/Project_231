<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="firstName">Enter firstName</label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <br/>
  <label for="secondName">Enter secondName:</label>
  <input type="text" th:field="*{secondName}" id="secondName">
  <br/>
  <label for="car">Enter Car:</label>
  <input type="text" th:field="*{car}" id="car">
  <br/>
  <input type="submit" value="Save">
</form>
</body>
</html>
