<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="firstName">Enter email</label>
  <input type="text" th:field="*{firstName}" id="firstName">
  <br/>
  <label for="secondName">Enter name:</label>
  <input type="text" th:field="*{secondName}" id="secondName">
  <br/>
  <label for="car">Enter Lastname:</label>
  <input type="text" th:field="*{car}" id="car">
  <br/>
  <input type="submit" value="Update">
</form>
</body>
</html>
